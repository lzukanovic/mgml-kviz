<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">Razvrščanje</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12 col-md-6">
          <label class="form-label">Razvrsti po:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="alphabetically"
              id="alphabeticallyRadio"
              formControlName="by"
            >
            <label class="form-check-label" for="alphabeticallyRadio">
              Abecedi
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="createdAt"
              id="createdAtRadio"
              formControlName="by"
            >
            <label class="form-check-label" for="createdAtRadio">
              Datumu ustvarjanja
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="updatedAt"
              id="updatedAtRadio"
              formControlName="by"
            >
            <label class="form-check-label" for="updatedAtRadio">
              Datumu zadnje spremembe
            </label>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">V smeri:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="ASC"
              id="ascRadio"
              formControlName="direction"
            >
            <label class="form-check-label" for="ascRadio">
              Naraščajoče
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="DESC"
              id="descRadio"
              formControlName="direction"
            >
            <label class="form-check-label" for="descRadio">
              Padajoče
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="dismiss()">
      Prekliči
    </button>
    <button type="button" class="btn btn-primary" (click)="close()" ngbAutofocus>
      Potrdi
    </button>
  </div>
</ng-template>
