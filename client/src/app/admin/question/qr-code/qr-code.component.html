<div class="container-fluid pt-5 pb-1">
  <div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xxl-4 d-flex flex-column justify-content-center align-items-center">
      <h4>{{question.title}}</h4>
      <qrcode [title]="question.title" [qrdata]="url" (qrCodeURL)="onChangeURL($event)" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      <div class="mt-3 d-flex gap-2">
        <button type="button" class="btn btn-secondary d-flex align-items-center">
          <i class="bi bi-send me-2"></i>
          <span>Po≈°lji</span>
        </button>
        <a [href]="qrCodeDownloadLink" download="qrcode" class="btn btn-secondary d-flex align-items-center">
          <i class="bi bi-download me-2"></i>
          <span>Shrani</span>
        </a>
      </div>
    </div>
  </div>
</div>
