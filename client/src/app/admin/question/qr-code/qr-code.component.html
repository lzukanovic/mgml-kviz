<button type="button" class="btn d-flex align-items-center mx-n1 mt-3" (click)="goBack()">
  <i class="bi bi-arrow-left fs-4 me-2"></i>
  <span>Nazaj</span>
</button>

<div class="container-fluid pt-5 pb-1">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xxl-4 d-flex flex-column justify-content-center align-items-center">
      <h4 class="text-center">{{question?.title}}</h4>
      <p *ngIf="question?.description as description" class="text-muted text-center mb-0">{{description}}</p>
      <qrcode [title]="question?.title" [qrdata]="url" (qrCodeURL)="onChangeURL($event)" [width]="qrSize" [errorCorrectionLevel]="'M'"></qrcode>
      <div class="mx-3 align-self-stretch">
        <a [href]="qrCodeDownloadLink" download="qrcode" class="btn btn-primary d-flex justify-content-center align-items-center">
          <i class="bi bi-download me-2"></i>
          <span>Prenesi</span>
        </a>
      </div>
    </div>
  </div>
</div>
