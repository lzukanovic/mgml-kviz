<div class="scroll-container">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 h-100">
    <span class="d-flex align-items-center justify-content-between flex-shrink-0 p-3 border-bottom">
      <span class="fs-5">Vprašanja</span>

      <div class="d-flex align-items-center">
        <button type="button" class="btn" (click)="openSortModal()">
          <i class="bi bi-filter fs-4"></i>
        </button>
        <button type="button" class="btn btn-primary" [routerLink]="['/console', 'section', this.selectedSectionId, 'question', 'new']">
          <i class="bi bi-plus-lg me-1"></i>
          <span>Dodaj</span>
        </button>
      </div>
    </span>

    <div class="scroll-content">
      <div *ngIf="questions.length else noQuestions" class="mt-3">
        <ng-container *ngFor="let question of questions">
          <div class="card mb-2">
            <div class="card-body">
              <div class="row">
                <div class="col d-flex flex-column justify-content-center">
                  <p class="card-text mb-1 trail-text-2">{{ question.title }}</p>
                  <p *ngIf="question.description" class="card-text text-muted small trail-text-3">{{ question.description }}</p>
                </div>
                <div class="col-auto pe-xxl-5 d-flex justify-content-end align-items-center">
                  <button
                    type="button"
                    class="btn px-1 py-0 ms-2 fs-4"
                    [routerLink]="['/console', 'section', this.selectedSectionId, 'question', question.id, 'statistics']"
                  >
                    <i class="bi bi-bar-chart-line"></i>
                  </button>
                  <button
                    type="button"
                    class="btn px-1 py-0 ms-2 fs-4"
                    [routerLink]="['/console', 'section', this.selectedSectionId, 'question', question.id, 'code']"
                  >
                    <i class="bi bi-qr-code"></i>
                  </button>
                  <button
                    type="button"
                    class="btn px-1 py-0 ms-2 fs-4"
                    [routerLink]="['/console', 'section', this.selectedSectionId, 'question', question.id]"
                  >
                    <i class="bi bi-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #noQuestions>
  <span class="text-muted d-flex justify-content-center mt-3">Ta sekcija še nima vprašanj</span>
</ng-template>

<app-sort-modal #sortModal></app-sort-modal>
