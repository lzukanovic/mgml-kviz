<div class="scroll-container">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 h-100">
    <span class="d-flex align-items-center justify-content-between flex-shrink-0 p-3 border-bottom">
      <span class="fs-5">Vprašanja</span>
      <button type="button" class="btn btn-primary">
        <i class="bi-plus-lg me-1"></i>
        <span>Dodaj</span>
      </button>
    </span>

    <div class="scroll-content">
      <div *ngIf="questionsDisplay.length else noQuestions" class="mt-3">
        <ng-container *ngFor="let question of questionsDisplay">
          <div class="card mb-2">
            <div class="card-body">
              <p class="card-text">{{ question.title }}</p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #noQuestions>
  <span class="text-muted d-flex justify-content-center mt-3">Ta sekcija še nima vprašanj</span>
</ng-template>
