<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">{{modalConfig.modalTitle}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>{{ modalConfig.modalBody }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="dismiss()">
      {{modalConfig.dismissButtonLabel ?? 'Prekliƒçi'}}
    </button>
    <button type="button" class="btn" [ngClass]="modalConfig.closeButtonStyle ?? 'btn-danger'" (click)="close()" ngbAutofocus>
      {{modalConfig.closeButtonLabel  ?? 'Potrdi'}}
    </button>
  </div>
</ng-template>
